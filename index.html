<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>BMR Calculator</title>
	<style type="text/css">
	.auto-style1 {
		text-align: right;
	}
	.auto-style2 {
		text-align: center;
	}
	</style>
</head>
<body>
    <header>Basal Metabolic Rate (BMR) Calculator</header>

    <main>
<table id="ttop" cellspacing="5">
	<tr>
		<td style="width: 25%"><a href="imperial.html"><div class="links">Imperial BMR Calculator</div></a></td>
		<td style="width: 25%"><div class="links1">Metric BMR Calculator</div>
</td>
	</tr>
</table>

        <form action="#" method="post">
            <h1>Metric BMR Calculator</h1>
            <table>
                <tr>
                    <td class="auto-style1">&nbsp;</td>
                    <td class="auto-style1">
                        &nbsp;Gender:
                    </td>
                    <td>
                        <input name="gender" type="radio" tabindex="1" id="gender" value="male" checked="checked">M &nbsp;
                        <input name="gender" type="radio" tabindex="3" id="gender" value="female">F
                    </td>
                    <td>
                        &nbsp;
                    </td>
                </tr>
                <tr>
                    <td class="auto-style1">&nbsp;</td>
                    <td class="auto-style1">Age:</td>
                    <td>
					<input type="number" tabindex="5" size="10" id="age" name="age" value="20" /></td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td class="auto-style1"><strong>Height:</strong></td>
                    <td class="auto-style1"></td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td class="auto-style1">&nbsp;</td>
                    <td class="auto-style1">Centimeter:</td>
                    <td>
					<input type="number" name="txtCm" tabindex="11" size="10" id="cm" value="180" /></td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td class="auto-style1"><strong>Weight:</strong></td>
                    <td class="auto-style1"></td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td class="auto-style1">&nbsp;</td>
                    <td class="auto-style1">Kilograms:</td>
                    <td>
					<input type="number" name="txtKilograms" tabindex="11" size="10" id="kg" value="70" /></td>
                    <td>&nbsp;</td>
                </tr>
            </table>
          <button type="button" onclick="calculate()">Calculate BMR</button>

        </form>
        <p id="BMR">Your BMR is ....</p>



    </main>

    <footer>&copy;&nbsp;Copyright Ubaid Delawala #301150030 - COMP213 - Summer 2021</footer>

    <script type="text/javascript">
        function calculate() {
            var gender = document.getElementById("gender").value;
            var age = document.getElementById("age").value;
            var cm = document.getElementById("cm").value;
            var kg = document.getElementById("kg").value;
            var gender = document.querySelector('input[name="gender"]:checked');
            var maleBMR = (88.362 + (13.397 * kg) + (4.799 * cm) - (5.677 * age));
            var femaleBMR = (447.593 + (9.247 * kg) + (3.098 * cm) - (4.330 * age));
            if (gender.value === "male") {
                document.getElementById("BMR").innerHTML = "Your BMR is " + maleBMR.toFixed(0) + " Calories/day";
            } else {
                document.getElementById("BMR").innerHTML = "Your BMR is " + femaleBMR.toFixed(0) + " Calories/day";
            }
            console.log(maleBMR)
            console.log(femaleBMR)

        }
    </script>
</body>
</html>
